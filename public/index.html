<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Login & Signup</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Login</h2>

            <!-- Login/Signup Form -->
            <form id="auth-form">
                <input type="text" id="name" class="input-field" placeholder="Full Name" style="display: none;">
                <input type="email" id="email" class="input-field" placeholder="Email" required>
                <input type="password" id="password" class="input-field" placeholder="Password" required>
                <button type="submit" id="auth-button" class="btn">Login</button>
            </form>

            <p class="toggle-text">
                Don't have an account? <span id="toggle-signup">Sign up</span>
            </p>
            <p>Forgot your password? 
                <a href="forgot-password.html">Click here to reset</a>
              </p>
        </div>
    </div>

    <script src="js/main.js" defer></script>
</body>
</html>
