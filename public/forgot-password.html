<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .forgot-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .back-to-login {
      margin-top: 10px;
      text-align: center;
    }
    .back-to-login a {
      color: #007bff;
      text-decoration: none;
    }
    .back-to-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <h1>Forgot Password</h1>
    <p>Enter your email to receive a password reset link.</p>
    
    <form id="forgot-password-form">
      <input type="email" id="forgot-email" placeholder="Your Email" required />
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="back-to-login">
      <a href="index.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    document.getElementById("forgot-password-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("forgot-email").value.trim();
      
      try {
        const response = await fetch("http://localhost:5000/api/auth/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await response.json();
        if (response.ok) {
          alert(data.message || "Reset link sent! Check your email.");
        } else {
          alert(data.error || "Error sending reset link");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred while sending reset link");
      }
    });
  </script>
</body>
</html>
